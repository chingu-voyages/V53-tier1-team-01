<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Your Page Title</title>
    </head>

    <body>
        <header>
            <div class="header-group">
                <section class="setup">
                    <h1>Weekly Menu</h1>
                    <i class="fa fa-copy copy icon"></i>
                </section>

                <section class="allergens">
                    <h2>Allergens</h2> <!--generate in JS-->
                    <ul class="allergy-list" id="alergies">

                    </ul>
                </section>
            </div>

            <section class="calendar">
                <label for="date">Select Start date:</label>
                <input type="date" id="calendarStartDatePicker" name="calendarStartDatePicker">
            </section>

            <section class="calendar">
                <label for="date">Select End date:</label>
                <input type="date" id="calendarEndDatePicker" name="calendarEndDatePicker">
            </section>
        </header>

        <main>
            <section class="weekly-calendar">
                <ul class="weekday-list" id="days">
                    <p>select a date to get started</p>
                </ul>
            </section>

            <section class="finalize">
                <button>
                    finalize week
                </button>
            </section>
        </main>

        <footer>
            <p>This is the footer</p>
        </footer>

        <button id="randomDishes">Random dish</button>

        <script type="module" src="main.js" defer></script>
        <script type="module" src="assets/arrays.js"></script>

        <script type="module" src="./util.js" defer></script>
    </body>

</html>
